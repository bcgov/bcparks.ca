    plugins:
      - name: rate-limiting
        tags:
          - ns.bcparks
        enabled: true
        config:
          fault_tolerant: true
          hide_client_headers: false
          limit_by: consumer
          minute: 10
          policy: cluster
          header_name: null
          second: null
          hour: null
          day: null
          month: null
          year: null
          redis_database: 0
          redis_host: null
          redis_password: null
          redis_port: 6379
          redis_timeout: 2000
      - name: cors
        tags:
          - ns.bcparks
        enabled: true
        config:
          origins: ["*"]
          methods:
            - GET
            - HEAD
            - PUT
            - PATCH
            - POST
            - DELETE
            - OPTIONS
            - TRACE
            - CONNECT
          headers: null
          exposed_headers: null
          credentials: false
          max_age: null
          preflight_continue: false
