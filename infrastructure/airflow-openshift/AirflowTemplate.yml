apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: airflow
message: |-
  To access the Airflow web ui, you should open the Route for the 'webserver' deployment.
  To upload/write the DAGs, you should open the Route for the 'jupyter' deployment.
metadata:
  annotations:
    description: |
      Deploys Apache Airflow on Openshift. 
      Required variables - 'Application Name', 'Airflow Web UI Username', 'Airflow Web UI Password' and 'Jupyter Password'. Rest of the variables are optional and are filled/generated with default/auto values, if you do not explicitly provide a value.
      Dependencies - Before deployment you can list all required Python pip packages in the 'Python PIP Requirements' parameter, separated by whitespace. After deployment you can fill your Python pip requirements.txt contents in the 'requirements' config-map.
      By default, the setup deploys the Airflow webserver backed by 2 Celery workers.
      The configuration for the worker pods can be changed according to the Openshift Quota(Limit Range). To get more quota, you should contact Openshift admins.
    iconClass: icon-datavirt
    openshift.io/display-name: Apache Airflow
    openshift.io/documentation-url: https://github.com/CSCfi/airflow-openshift
    openshift.io/support-url: https://www.csc.fi/contact-info
    openshift.io/long-description: Apache Airflow (or simply Airflow) is a platform to programmatically author, schedule, and monitor workflows. 
    
      The worksflows are defined as code, so that they become more maintainable, versionable, testable, and collaborative.
    
      Airflow is used to author workflows as directed acyclic graphs (DAGs) of tasks. The Airflow scheduler executes your tasks on an array of workers while following the specified dependencies. 
      
      The rich user interface makes it easy to visualize pipelines running in production, monitor progress, and troubleshoot issues when needed.
    openshift.io/provider-display-name: CSC
    tags: python, data pipelines, orchestration platform
    template.openshift.io/bindable: "false"
  name: bcparks-airflow
  
objects:

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${APPLICATION_NAMESPACE}
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_NAME}
    name: flower
    namespace: ${APPLICATION_NAMESPACE}
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: flower
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: flower
      spec:
        initContainers:
          - image: docker-registry.rahti.csc.fi/da-images/busybox:1
            name: fernet-key-waiter
            command: ['sh', '-c', 'while [ ! -f /tmp/fernet_key/fernet_key.env ]; do sleep 1; done' ]
            volumeMounts:
              - name: fernet-key-vol
                mountPath: /tmp/fernet_key
        containers:
        - env:
          - name: FLOWER_PORT
            value: "5555"
          - name: FLOWER_HOST
            value: flower
          - name: EXECUTOR
            value: Celery
          - name: FLOWER_BASIC_AUTH
            valueFrom:
              secretKeyRef:
                key: flower_basic_auth
                name: flower-auth
          - name: REDIS_HOST
            value: ${REDIS_HOST}
          - name: REDIS_PORT
            value: ${REDIS_PORT}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: redis
          - name: POSTGRES_HOST
            value: ${POSTGRES_HOST}
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: postgresql
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: postgresql
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: postgresql
          image: ${AIRFLOW_IMAGE}
          args:
          - flower
          imagePullPolicy: Always
          name: flower
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8793
            protocol: TCP
          - containerPort: 5555
            protocol: TCP
          resources: # try to resolve limits issue
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
          - mountPath: /tmp/fernet_key
            name: fernet-key-vol
        volumes:
        - name: fernet-key-vol
          persistentVolumeClaim:
            claimName: fernet-key-pvc
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
    
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${APPLICATION_NAMESPACE}
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_NAME}
      template: postgresql-ephemeral-template
    name: postgresql
    namespace: ${APPLICATION_NAMESPACE}
  spec:
    replicas: 1
    selector:
      name: postgresql
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: postgresql
      spec:
        containers:
        - env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: postgresql
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: postgresql
          - name: POSTGRESQL_DATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: postgresql
          image: registry.redhat.io/rhel8/postgresql-12@sha256:dff90cd89ee4f92d83c322041431cdb4cf7d24ce27f440ac29c4f4eb4868bb2b
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          name: postgresql
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - psql -h 127.0.0.1 -U $POSTGRESQL_USER -q -d $POSTGRESQL_DATABASE -c
                'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: postgresql-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: ${PERSISTENT_VOLUME_CLAIM_DB}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - postgresql
        from:
          kind: ImageStreamTag
          name: postgresql:12
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
    
    
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${APPLICATION_NAMESPACE}
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_NAME}
      template: redis-ephemeral-template
    name: redis
    namespace: ${APPLICATION_NAMESPACE}
  spec:
    replicas: 1
    selector:
      name: redis
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          name: redis
      spec:
        containers:
        - env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: redis
          image: registry.redhat.io/rhel8/redis-5@sha256:ddcb723adf08d52ab10b34cb49afea6ce8b58f2bcd72dac1acf0cd7e3201211a
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 6379
            timeoutSeconds: 1
          name: redis
          ports:
          - containerPort: 6379
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -i
              - -c
              - test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)" == "PONG"
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          volumeMounts:
          - mountPath: /var/lib/redis/data
            name: redis-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: redis-data
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - redis
        from:
          kind: ImageStreamTag
          name: redis:5
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
    
    
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  namespace: ${APPLICATION_NAMESPACE}
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      app.kubernetes.io/part-of: ${APPLICATION_NAME}
    name: webserver
    namespace: ${APPLICATION_NAMESPACE}
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: webserver
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: webserver
      spec:
        initContainers:
          - image: docker-registry.rahti.csc.fi/airflow-image/fernet-key-generator:latest
            name: fernet-key-generator
            command: ["python3","create_fernet_key.py"]
            volumeMounts:
              - name: fernet-key-vol
                mountPath: /tmp/fernet_key
        containers:
        - name: webserver
          env:
          - name: EXECUTOR
            value: Celery
          - name: POSTGRES_HOST
            value: ${POSTGRES_HOST}
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: postgresql
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: postgresql
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: postgresql
          - name: REDIS_HOST
            value: ${REDIS_HOST}
          - name: REDIS_PORT
            value: ${REDIS_PORT}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: redis
          - name: AIRFLOW_HOME
            value: "/usr/local/airflow"
          - name: HOME
            value: "/usr/local/airflow"
          - name: AUTHENTICATION_USERNAME
            value: ${AUTHENTICATION_USERNAME}
          - name: AUTHENTICATION_PASSWORD
            value: ${AUTHENTICATION_PASSWORD}
          image: ${AIRFLOW_IMAGE}
          args:
          - webserver
          imagePullPolicy: Always
          ports:
          - containerPort: 5555
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8793
            protocol: TCP
          resources:
             requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
          - mountPath: "/usr/local/airflow/dags"
            name: airpod-dag-vol
          - mountPath: "/usr/local/airflow/logs"
            name: airpod-log-vol
          - mountPath: /requirements.txt
            name: requirements-vol
            subPath: requirements.txt
          - mountPath: /tmp/fernet_key
            name: fernet-key-vol
            
        - name: scheduler
          env:
          - name: EXECUTOR
            value: Celery
          - name: POSTGRES_HOST
            value: ${POSTGRES_HOST}
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: database-name
                name: postgresql
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: postgresql
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: postgresql
          - name: REDIS_HOST
            value: ${REDIS_HOST}
          - name: REDIS_PORT
            value: ${REDIS_PORT}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: redis
          - name: AIRFLOW_HOME
            value: "/usr/local/airflow"
          - name: HOME
            value: "/usr/local/airflow"
          - name: PIP_REQUIREMENTS
            value: ${PIP_REQUIREMENTS}
          image: ${AIRFLOW_IMAGE}
          args:
          - scheduler
          imagePullPolicy: Always
          ports:
          - containerPort: 5555
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8793
            protocol: TCP
          resources:
              requests:
              cpu: 50m
              memory: 100Mi
          volumeMounts:
          - mountPath: "/usr/local/airflow/dags"
            name: airpod-dag-vol
          - mountPath: "/usr/local/airflow/logs"
            name: airpod-log-vol
          - mountPath: /requirements.txt
            name: requirements-vol
            subPath: requirements.txt
          - mountPath: /tmp/fernet_key
            name: fernet-key-vol
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: airpod-dag-vol
          persistentVolumeClaim:
            claimName: ${PERSISTENT_VOLUME_CLAIM_DAG}
        - name: airpod-log-vol
          persistentVolumeClaim:
            claimName: ${PERSISTENT_VOLUME_CLAIM_LOG}
        - name: fernet-key-vol
          persistentVolumeClaim:
            claimName: fernet-key-pvc
        - configMap:
            defaultMode: 420
            items:
              - key: requirements.txt
                path: requirements.txt
            name: requirements
          name: requirements-vol
    test: false
    triggers:
    - type: ConfigChange
    
    
